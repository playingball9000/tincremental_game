<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incremental Game</title>
  <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="vertical-container" id="column1">
      <div class="game-container">
        <p>Choose an option:</p>
        <div class="travel-buttons">
          <div class="travel-button-container">
            <div class="travel-button" id="travelHome">Home</div>
          </div>
          <div class="travel-button-container">

            <div class="travel-button" id="travelCity">City</div>
          </div>

          <div class="travel-button-container">
            <div class="travel-button" id="travelTown">Town</div>
          </div>

        </div>
        <p id="selected-travel-button">Selected option: None</p>
      </div>
      <div class="game-container">
        <div class="inventory-container">
          <h2>Inventory</h2>
          <div id="player-inventory"></div>
          <ul>
            <li>Food: 100 lbs</li>
            <li>Bullets: 50</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="vertical-container" id="column1">
      <canvas id="gameCanvas" width="500" height="400"></canvas>
      <div id="log-container" style="width: 100%; height: 200px; overflow-y: scroll; border: 1px solid #000;">

      </div>
    </div>

    <div class="vertical-container" id="column1">
      <div class="game-container">
        <h1>Incremental Game</h1>
        <p>Click the button to increase your score:</p>
        <button id="clickButton" class="menu-button">Click Me!</button>
        <button id="clickButton2">Click This!</button>
        <p id="score">Score: 0</p>
      </div>
      <div class="game-container">
        <div class="inventory-container">
          <h2>Inventory</h2>
          <div id="player-inventory"></div>
          <ul>
            <li>Food: 100 lbs</li>
            <li>Bullets: 50</li>
          </ul>
        </div>
      </div>
    </div>


  </div>


  <script src="bundle.js"></script>
</body>

</html>
